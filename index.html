<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
        name="keywords"
        content="bookmarks, favourites, websites, Bookmarker" />
    <meta name="author" content="Mohammed Zaki" />
    <meta
        name="description"
        content="Bookmarker is a website to add bookmarks for your favourite websites" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet" />
    <link rel="icon" href="./images/Blue and White Modern LinkedIn Article Cover Image Business.png" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
    </head>
    <body class="text-center ft-main">
    <div class="container">
        <!--Header -->
        <header>
        <h1 class="ft-main-header my-5 m-auto">Bookmarker</h1>
        </header>
        <main>
        <!--User Input-->
        <form class="form my-4">
        <caption>
            <h2 class="ft-sec-header my-4">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
            </h2>
            </caption>
            <div class="mb-3 text-start">
                <label for="siteName" class="form-label"
                ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
                >
                <input
                type="text"
                class="form-control"
                id="siteName"
                placeholder="Personal website for example" />
            </div>

            <div class="mb-3 text-start">
            <label for="siteUrl" class="form-label"
                ><i class="fa-solid fa-link"></i> Site URL</label
            >
            <!-- type="url" -->
            <input
                type="text"
                class="form-control"
                id="siteUrl"
                placeholder="https://engzaki.pro" />
            <!-- Type of button -->
            <div
                id="addBtn"
                class="addbookmark btn btn-danger d-block m-auto mt-4 py-2 px-4">
                Add Bookmark
            </div>
            </div>
        </form>

        <!-- Entered Websites Table -->
        <table class="table">
            <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
            </thead>
            <tbody id="tbody" class="fw-normal"></tbody>
        </table>
        </main>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
    </body>
</html>
